{% extends 'base.html' %}

{% block content %}
<h2 class="page-title">Главная</h2>
<div class="posts-container">
    {% for post in posts %}
    <article class="post">
        <h3 class="post-title"><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h3>
        <p class="post-meta">Автор: {{ post.author.username }} | Дата: {{ post.date_posted.strftime('%d-%m-%Y') }}</p>
        <p class="post-content">{{ post.content[:200] }}...</p>
        <a href="{{ url_for('post', post_id=post.id) }}" class="read-more">Читать далее</a>
    </article>
    {% endfor %}
</div>
{% endblock %}
